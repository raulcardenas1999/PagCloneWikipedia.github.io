<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Wikipedia</title>
</head>
<body>
    <header>
        <nav>
            <ul class="nav-center-section">
                <li class="logo-icon"></li>
                <li>The Free Encyclopedia</li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="main-top">
            <section class="main-top-english">
                <h3>English</h3>
                <span>6 383 000+ articles</span>
            </section>
            <section class="main-top-español">
                <h3>Español</h3>
                <span>1 717 000+ artículos</span>
            </section>
        </section>
        <div class="main-middle">
            <div class="main-middle-izq">
                <div class="main-middle-izq1">
                    <div>
                        <h3>日本語</h3>
                        <span>1 292 000+ 記事</span>
                    </div>
                </div>
                <div class="main-middle-izq2">
                    <div>
                        <h3>Русский</h3>
                        <span>1 756 000+ статей</span>
                    </div>
                </div>
                <div class="main-middle-izq3">
                    <div>
                        <h3>中文</h3>
                        <span>1 231 000+ 條目</span>
                    </div>
                </div>
            </div>
            <div class="main-middle-middle"></div>
            <div class="main-middle-der">
                <div class="main-middle-der1">
                    <div>
                        <h3>日本語</h3>
                        <span>1 292 000+ 記事</span>
                    </div>
                </div>
                <div class="main-middle-der2">
                    <div>
                        <h3>Русский</h3>
                        <span>1 756 000+ статей</span>
                    </div>
                </div>
                <div class="main-middle-der3">
                    <div>
                        <h3>中文</h3>
                        <span>1 231 000+ 條目</span>
                    </div>
                </div>
            </div>
        </div>
        <section class="main-bottom">
            <section class="main-bottom-izq">
                <h3>Português</h3>
                <span>6 074 000+ artigos</span>
            </section>
            <section class="main-bottom-der">
                <h3>Polski</h3>
                <span>1 490 000+ haseł</span>
            </section>
        </section>
        <section class="main-input">
            <div class="input-search">
                <div class="search">
                    <input type="text" id="input1">
                    <div class="cursos">
                        <input list="cursos" placeholder="   EN">
                        <datalist id="cursos">
                            <option value="Colombia"></option>
                            <option value="Venezuela"></option>
                            <option value="Brazil"></option>
                            <option value="Chile"></option>
                            <option value="Inglaterra"></option>
                        </datalist>
                    </div>
                </div>
                <button class="main-button">
                    <i></i>   
                </button>
            </div>
        </section>
    </main>
</body>
</html>
