<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Wikipedia</title>
</head>
<body>
    <header>
        <nav>
            <ul class="nav-center-section">
                <li class="logo-icon"></li>
                <li>The Free Encyclopedia</li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="main-top">
            <section class="main-top-english">
                <h3>English</h3>
                <span>6 383 000+ articles</span>
            </section>
            <section class="main-top-español">
                <h3>Español</h3>
                <span>1 717 000+ artículos</span>
            </section>
        </section>
        <section class="main-middle">
            <section class="middle-verticla-left"></section>
            <section class="middle-verticla-middle"></section>
            <section class="middle-verticla-right"></section>
        </section>
        <section></section>
    </main>
</body>
</html>
